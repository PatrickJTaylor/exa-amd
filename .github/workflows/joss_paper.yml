name: Compile JOSS Paper
on:
  push:
    branches:
      - main
  workflow_dispatch: {}
jobs:
  paper:
    runs-on: ubuntu-latest
    name: JOSS paper
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build draft PDF
        uses: openjournals/openjournals-draft-action@master
        with:
          journal: joss
          paper-path: JOSS_paper/exa_amd_joss.md
      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: paper
          path: JOSS_paper/paper.pdf